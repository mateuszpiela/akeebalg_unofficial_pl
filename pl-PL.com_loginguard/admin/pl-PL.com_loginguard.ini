COM_LOGINGUARD_ERR_NOSYSTEM_HEAD="Wtyczka <em>System - Akeeba LoginGuard protection</em> nie jest włączona"
COM_LOGINGUARD_ERR_NOSYSTEM_INFO="Ta wtyczka jest wymagana do działania Akeeba LoginGuard. Bez niej logowanie do strony nie będzie chronione. Proszę wejdż do rozszerzeń i przejdź do zakładki dodatki oraz włącz tą wtyczkę."
COM_LOGINGUARD_ERR_NOUSER_HEAD="Wtyczka <em>User - Akeeba LoginGuard protection</em> nie jest włączona"
COM_LOGINGUARD_ERR_NOUSER_INFO="Ta wtyczka pozwala Super Użytkowniką (Ang. Super Users) na edycję innych użytkowników 2FA opcji z Joomli Zarządzania Użytkownikami. Proszę włączyć tą wtyczkę z Rozszerzeń oraz wybrać zakładkę Dodatki, Ta wtyczka pozwala ułatwić zarządzanie weryfikacją dwuetapową na twojej stronie."

COM_LOGINGUARD_LBL_MANAGE_HEAD="Czy chciałbyś zarządzać weryfikacją dwuetapową?"
COM_LOGINGUARD_LBL_MANAGE_BODY="Możesz zarządzać weryfikacją dwuetapową wszystkich użytkowników na tej stronie oprócz innych Super Użytkowników (Ang. Super Users), z Joomli zarządzanie użytkowników strony tak długo dopóki masz włączoną wtyczkę User - Akeeba LoginGuard . Aby edytować twoje ustawienia weryfikacji dwuetapowej kliknij w przycisk poniżej."
COM_LOGINGUARD_BTN_MANAGE_SELF="Zarządzaj ustawieniami twojej weryfikacji dwuetapowej"
COM_LOGINGUARD_BTN_MANAGE_OTHERS="Zarządzaj użytkownikami"

COM_LOGINGUARD_LBL_CONVERT_HEAD="Migruj z Joomla weryfikacja dwuetapowa"
COM_LOGINGUARD_LBL_CONVERT_INFO="Akeeba LoginGuard wykrył że masz włączoną Joomla weryfikacja dwuetapowa na twojej stronie. Kliknij w poniższy przycisk aby zmigrować ustawienia użytkowników weryfikacji dwuetapowej do Akeeba LoginGuard weryfikacja dwuetapowa. Migracja usunie konfigurację weryfikacji dwuetapowej z kont użytkowników Joomli. Po zakończeniu migracji, Akeeba LoginGuard wyłączy wtyczkę Joomli weryfikacji dwuetapowej."
COM_LOGINGUARD_BTN_CONVERT="Migruj z Weryfikacja dwuetapowej"

COM_LOGINGUARD_HEAD_CONVERT=Migruj z Joomla weryfikacja dwuetapowa"
