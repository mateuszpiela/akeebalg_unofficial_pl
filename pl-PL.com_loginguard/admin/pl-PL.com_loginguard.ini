COM_LOGINGUARD_CONFIG_BACKEND_DARKMODE_LABEL="Tryb nocny"
COM_LOGINGUARD_CONFIG_BACKEND_DARKMODE_DESC="Kontroluj kiedy loginguard interfejs ma być wyświetlany alternatywny motyw, używając jaskrawych kolorów na ciemnym tle ("Tryb nocny"). Auto = automatyczna zmiana pomiędzy jasnym oraz ciemnym trybem bazowany na motyw systemu w wspieranych przeglądarkach np Safari. Nigdy = wyłączone; LoginGuard będzie wyświetlał jasne tło. Zawsze= zawsze używaj kolorów trybu nocnego. Rekomendujemy użycie ciemnego szablonu gdy Tryb nocny jest włączony w Auto lub Zawsze."
COM_LOGINGUARD_CONFIG_BACKEND_DARKMODE_AUTO="Auto"
COM_LOGINGUARD_CONFIG_BACKEND_DARKMODE_NEVER="Nigdy"
COM_LOGINGUARD_CONFIG_BACKEND_DARKMODE_ALWAYS="Zawsze"

COM_LOGINGUARD_CONFIG_FRONTEND_ALLOW_REMEMBERME_LABEL="Pozwól na “Zapamiętaj mnie”"
COM_LOGINGUARD_CONFIG_FRONTEND_ALLOW_REMEMBERME_DESC="Powininem pozwalać użytkownikom ominąć weryfikację dwuetapową gdy kilka razy było zalogowane z tego samego urządzenia lub przeglądarki na ograqniczony czas? Wymaga JavaScript. Zbiera osobiste identyfikowalne informacje. Użytkownicy mogą być poproszeni o dostarczenie Weryfikacji dwuetapowaej nawet gdy wybrali Zapamiętaj Mnie funkcję. Proszę przeczytać dokumentację."
COM_LOGINGUARD_CONFIG_FRONTEND_COOKIE_LIFETIME_LABEL="Zapamiętaj mnie czas (dni)"
COM_LOGINGUARD_CONFIG_FRONTEND_COOKIE_LIFETIME_DESC="Kiedy użytkownik użyje funkcji Zapamiętaj mnie nie będzie wtedy pytać o weryfikację dwuetapową kiedy zostanie ona użyta na tej samej przeglądarce oraz użądzenia przez tyle czasu od aktywacji funkcji zapamiętaj mnie."
COM_LOGINGUARD_CONFIG_FRONTEND_COOKIE_KEY_LENGTH_LABEL="Zapamiętaj mnie długość tokena"
COM_LOGINGUARD_CONFIG_FRONTEND_COOKIE_KEY_LENGTH_DESC="Funkcja Zapamiętaj Mnie używa bezpiecznych tokenów do obrony przed atakami (bruteforce, kradzież ciasteczek itd). Im dłuższy ten token jest tym bardziej jest bezpieczny. Domyślna wartość to (64) jest ona dobrym balansem pomiędzy wydajnością a bezpieczeństwem."