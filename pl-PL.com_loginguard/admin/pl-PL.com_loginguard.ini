COM_LOGINGUARD_CONVERT_DONE_HEAD="Migracja została zakończona"
COM_LOGINGUARD_CONVERT_DONE_INFO="Akeeba LoginGuard has finished converting Joomla's Two Step Authentication (TFA) information into Akeeba LoginGuard's Two Step verification information. The Joomla TFA plugins have been disabled. Please click the Back button at the top of the page to go back to Akeeba LoginGuard's main page."

