

PLG_SYSTEM_LOGINGUARD="System - Akeeba LoginGuard"
PLG_SYSTEM_LOGINGUARD_DESCRIPTION="Ta wtyczka musi być cały czas włączona. Wymagane przez Akeeba LoginGuard aby pokazać stronę weryfikacji dwuetapowej gdy użytkownik loguje się na przód lub zaplecze twojej strony."

PLG_SYSTEM_LOGINGUARD_CONFIG_2SVONSILENT_LABEL="Weryfikacja dwuetapowa po cichym logowaniu"
PLG_SYSTEM_LOGINGUARD_CONFIG_2SVONSILENT_DESC="Powinienem pokazać weryfikację dwuetapową gdy Joomla wykonuje ciche logowanie użytkownika? Ciche logowania są te które nie wymagają nazwy użytkownika oraz hasła np wtyczka zapamiętaj mnie, SSO, lub logowanie się przez sieć społecznościowa Ciche logowania są wykrywane poprzez dostarczenie typu odpowiedzi Joomla. Lista typów odpowiedzi cichej autoryzacji zdefiniowane są poniżej."

PLG_USER_LOGINGUARD_CONFIG_SILENTRESPONSES_LABEL="Typy autoryzacji cichego logowania (dla Ekspertów)"
PLG_USER_LOGINGUARD_CONFIG_SILENTRESPONSES_DESC="Przecinkiem rozdzielona lista typów odpowiedzi autoryzacji Joomla które są uznane za cichymi logowaniamio. Domyślnie jest to <code>cookie, sociallogin</code> która zawiera logowaniami przy użyciu ciasteczka (to jest funkcja zapamiętaj mnie w Joomli) oraz Akeeba SocialLogin. Jeśli masz niestandardowa wtyczkę na autoryzację użytkowników która ma swój zestaw różnych odpowiedzi na typy autoryzacji możesz chcieć ją dodać do listy aby nie pokazywać weryfikacji dwuetapowa jeśli opcja powyżej jest ustawiona na Nie."
