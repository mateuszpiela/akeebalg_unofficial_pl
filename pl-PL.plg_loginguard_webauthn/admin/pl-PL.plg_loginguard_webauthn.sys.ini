
PLG_LOGINGUARD_WEBAUTHN="LoginGuard - Web Autoryzacja"
PLG_LOGINGUARD_WEBAUTHN_DESCRIPTION="Użyj W3C Web Autoryzacji (Webauthn) jako metody weryfikacji dwuetapowej. Jest to bardziej moderna wersja klucza bezpieczeństwa (U2F) protokołu protocol. Ponieważ jest to oficjalnym standardem web przychodzi to z szerszym wsparciem przeglądarek."