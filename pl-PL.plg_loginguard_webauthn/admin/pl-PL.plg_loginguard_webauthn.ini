PLG_LOGINGUARD_WEBAUTHN_ERR_CREATE_NO_PK="Serwer jeszcze nie wydał Publicznego Klucza dla rejestracji autoryzatora ale jakość otrzymał prośbę o rejestrację autoryzatora od twojej przeglądarki. To może oznaczać że ktoś próbuje się włamać do ciebie lub coś się zepsuło."
PLG_LOGINGUARD_WEBAUTHN_ERR_CREATE_INVALID_PK="Nie powiodła się zarejestrowanie twojego autoryzatora. Odpowiedź otrzymana od autoryzatora poprzez przeglądarkę nie pasuje do klucza publicznego wydanego przez serwer. To może oznaczać że ktoś próbuje się włamać do ciebie lub coś się zepsuło."
PLG_LOGINGUARD_WEBAUTHN_ERR_CREATE_INVALID_USER="Dla powodów bezpieczeństwa nie możesz zarejestrować autoryzatora For security reasons you are not allowed to register authenticators w imieniu innego użytkownika."
PLG_LOGINGUARD_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Coś poszło nie tak ale nie otrzymano tym razem informacji o błędzie. Proszę spróbować ponownie rejestrując twój autoryzator."
