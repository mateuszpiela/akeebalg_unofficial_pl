
PLG_LOGINGUARD_PUSHBULLET="LoginGuard - Kod autoryzacyjny wysłany przez PushBullet"
PLG_LOGINGUARD_PUSHBULLET_DESCRIPTION="<p>Uzyj czasu ograniczonego, szejścio cyfrowego kodu bezpieczeństwa wysłanego do ciebie na twóje urządzenie lub twoją przeglądarkę poprzez wiadomości wypchane (Ang. Push). Wypchane wiadomości są zaimplementowane poprzez darmową usługę PushBullet.</p><p>Musisz wejść na stronę <a href='https://www.pushbullet.com/create-client' target='_blank'>aby stworzyć (darmowego) Klienta pushbullet OAuth</a> Dla twojej strony. w polu <tt>redirect_uri (Pol. Przekierowanie_URI)</tt> wpisz <code>http://www.example.com/index.php?option=com_loginguard&task=callback.callback&method=pushbullet</code> gdzie http://www.example.com jest to adres twojej strony internetowej.</p>"

PLG_LOGINGUARD_PUSHBULLET_CONFIG_TOKEN_LABEL="Token dostępu"
PLG_LOGINGUARD_PUSHBULLET_CONFIG_TOKEN_DESC="Twój token dostępu PushBullet. Musio być to konto które jest właścicielem klienta PushBullet OAuth zdefiniowany poprzez parametry poniżej."

PLG_LOGINGUARD_PUSHBULLET_CONFIG_CLIENTID_LABEL="ID Klienta"
PLG_LOGINGUARD_PUSHBULLET_CONFIG_CLIENTID_DESC="Wprowadź <code>client_id</code> PushBulleta klienta OAuth który stworzyłeś dla twojej strony."

PLG_LOGINGUARD_PUSHBULLET_CONFIG_SECRET_LABEL="Sekret Klienta"
PLG_LOGINGUARD_PUSHBULLET_CONFIG_SECRET_DESC="Wprowadź <code>client_secret</code> PushBulleta klienta OAuth który stworzyłeś dla twojej strony."

PLG_LOGINGUARD_PUSHBULLET_CONFIG_HELPURL_LABEL="Adres URL odsyłający do pomocy"
PLG_LOGINGUARD_PUSHBULLET_CONFIG_HELPURL_DESC="URL z zawartością pomocy wyświetlaną na przodzie oraz zapleczu. Ten artykuł na twojej stronie wyjaśnia co to weryfikacja dwuetapowa oraz jak ona działa. zostaw to puste aby skorzystać z domyślnego adresu URL pomocy (Wiki wtyczki po Angielsku)."\


PLG_LOGINGUARD_PUSHBULLET_LBL_DISPLAYEDAS="Kod przez PushBullet"
PLG_LOGINGUARD_PUSHBULLET_LBL_SHORTINFO="Otrzymaj 6-cyfrowy kod przez wiadomość wypchaną (Ang. Push) na twój telefon używająć darmowej aplikacji PushBullet."

PLG_LOGINGUARD_PUSHBULLET_LBL_LABEL="Wprowadź kod który otrzymałeś na twoje urządzenie"

PLG_LOGINGUARD_PUSHBULLET_LBL_SETUP_INSTRUCTIONS="Kliknij na poniższy przycisk aby pozwolić naszej stronie na wysłanie wiadomości na twoje konto PushBullet. Jeśli nie masz konta PushBullet <a href='https://www.pushbullet.com/' target='_blank'>musiasz stworzyć nowe za darmo</a> najpierw."
PLG_LOGINGUARD_PUSHBULLET_LBL_OAUTH2BUTTON="Połącz twoje konto PushBullet"

PLG_LOGINGUARD_PUSHBULLET_LBL_SETUP_LABEL="Wprowadź kod który otrzymałeś za pomocą PushBullet na twoim urządzeniu. Potem klikij przycisk Wyślij poniżej."
PLG_LOGINGUARD_PUSHBULLET_LBL_SETUP_PLACEHOLDER="Szejścio cyfrowy kod"

PLG_LOGINGUARD_PUSHBULLET_ERR_INVALID_CODE="Nieprawidłowy lub wygasł kod. Proszę przeładować stronę aby wysłać nowy kod. Upewnij się aby kod wprowadzić w czasie jednej minuty od prośby o kod."

