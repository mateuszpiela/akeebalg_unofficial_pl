PLG_LOGINGUARD_SMSAPI_CONFIG_PASSWORD_LABEL="Hasło API w MD5"
PLG_LOGINGUARD_SMSAPI_CONFIG_PASSWORD_DESC="To możesz znależć na twoim koncie SMSAPI.com. Idź do Ustawienia API, Hasło API (MD5). Pod pokaż API Hasło w MD5 wpisz twóje hasło oraz przyćisnij na przycisk Pokaż. API hasło w MD5 wyskoczy w zielonej bańce  na górze strony."

PLG_LOGINGUARD_SMSAPI_CONFIG_HELPURL_LABEL="Adres URL odsyłający do pomocy"
PLG_LOGINGUARD_SMSAPI_CONFIG_HELPURL_DESC="URL z zawartością pomocy wyświetlaną na przodzie oraz zapleczu. Ten artykuł na twojej stronie wyjaśnia co to weryfikacja dwuetapowa oraz jak ona działa. zostaw to puste aby skorzystać z domyślnego adresu URL pomocy (Wiki wtyczki po Angielsku)."

