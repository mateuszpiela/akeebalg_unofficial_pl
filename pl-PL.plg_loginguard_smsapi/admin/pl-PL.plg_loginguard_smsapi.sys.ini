
PLG_LOGINGUARD_SMSAPI="LoginGuard - Autoryzuj kodem przez SMS (używając SMSAPI.com)"
PLG_LOGINGUARD_SMSAPI_DESCRIPTION="<p>Użyj czasu ograniczonego,Szejścio cyfrowego kodu bezpieczeństwa wysłanego do ciebie na podany numer telefonu przez SMS (Wiadomość tekstową). Wiadomość tekstowa jest wysłana opłacalną usługę SMSAPI.com.</p><p>Musisz się zarejestrować na<a href='https://www.smsapi.com/signup' target='_blank'>SMSAPI.com</a> aby skorzystać z tej wtyczki.</p>"